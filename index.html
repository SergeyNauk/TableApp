<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Life codding app</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<header>
    <div class="wrapperH6"><h6>Table application</h6></div>
</header>
<main>
    <div class="wrapperAddButton">
        <button class="belize-hole-flat-button addUser">ADD NEW USER</button>
    </div>
    <div class="wrapperTable">
        <table>
            <thead>
                <tr>
                    <td> id </td>
                    <td> name </td>
                    <td> userName </td>
                    <td> eMail </td>
                    <td> status </td>
                    <td></td>
                </tr>
            </thead>
            <tbody class="renderElem">
            </tbody>
        </table>
    </div>
    <div class="showMore">
        <button class="belize-hole-flat-button backBtn" value="backBtn">X</button><br>
        <span>id</span><span contenteditable="true" title="EDIT THIS FIELD" class="spanId" data-placeholder="enter here..."></span><br>
        <span>name</span><span contenteditable="true" title="EDIT THIS FIELD" class="spanName" data-placeholder="enter here..."></span><br>
        <span>userName</span><span contenteditable="true" title="EDIT THIS FIELD" class="spanUserName" data-placeholder="enter here..."></span><br>
        <span>eMail</span><span contenteditable="true" title="EDIT THIS FIELD" class="spanEmail" data-placeholder="enter here..."></span><br>
        <span>city</span><span contenteditable="true" title="EDIT THIS FIELD" class="spanCity" data-placeholder="enter here..."></span><br>
        <span>phone</span><span contenteditable="true" title="EDIT THIS FIELD" class="spanPhone" data-placeholder="enter here..."></span><br>
        <span>webSite</span><span contenteditable="true" title="EDIT THIS FIELD" class="spanWebSite" data-placeholder="enter here..."></span><br>
        <select class="showSelect">
            <option value="user">user</option>
            <option value="admin">admin</option>
            <option value="batman">batman</option>
        </select>
        <div class="moreButtons">
            <button class="belize-hole-flat-button change saveBtn" value="saveBtn" title="EDIT ANY FIELD">save change</button>
        </div>
    </div>
</main>
<script src="dist/bundle.js"></script>
</body>
</html>
